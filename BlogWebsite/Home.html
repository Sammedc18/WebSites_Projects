<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaat Recipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Blog.css">
    <style>
        /* Styling the Navbar */
        .navbar {
            background-color: #8D99AE; /* Pink Color */
            height: 120px; /* Increased Height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
        }
        .navbar img {
            height: 100px; /* Adjust Logo Size */
            width: auto;
            cursor: pointer; /* Change cursor to indicate it's clickable */
        }
        .nav-link {
            font-size: 20px;
            margin-right: 10px;
            color: #000 !important; /* Black Color for Nav Links */
        }
        .navbar h1 {
            font-size: 30px;
            color: rgba(0, 0, 0, 0.8); /* Blackish Gray */
            margin-left: 20px;
        }
        /* Body Background Color */
        body {
            background-color: #EDF2F4; /* Light Pink Background */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo with link back to Home -->
            <a class="navbar-brand d-flex align-items-center" href="Home.html" id="logo">
                <img src="freepik__upload__38471.jpeg" alt="Chaat Recipe Logo" id="logoImage"> <!-- Logo Image -->
                <h1><b> Indian Chaat</b></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><b><a class="nav-link" href="Home.html">Home</a></b></li>
                    <li class="nav-item"><b><a class="nav-link" href="About_Blog.html">About</a></b></li>
                    <li class="nav-item"><b><a class="nav-link" href="Contact.html">Contact</a></b></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Recipe Cards Section -->
    <div class="container mt-4">
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card hover-effect">
                    <img src="PaniPuri.jpg" class="card-img-top" alt="Pani Puri">
                    <div class="card-body text-center">
                        <h5 class="card-title"><a href="PaniPuri.html" class="text-decoration-none">Pani Puri</a></h5>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card hover-effect">
                    <img src="Dahi.webp" class="card-img-top" alt="Dahi Puri">
                    <div class="card-body text-center">
                        <h5 class="card-title"><a href="DahiPuri.html" class="text-decoration-none">Dahi Puri</a></h5>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card hover-effect">
                    <img src="Aloo.webp" class="card-img-top" alt="Aloo Tikki">
                    <div class="card-body text-center">
                        <h5 class="card-title"><a href="AlooTikki.html" class="text-decoration-none">Aloo Tikki</a></h5>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-4">
                <div class="card hover-effect">
                    <img src="Samosa.jpg" class="card-img-top" alt="Samosa Chaat">
                    <div class="card-body text-center">
                        <h5 class="card-title"><a href="SamosaChaat.html" class="text-decoration-none">Samosa Chaat</a></h5>
                    </div>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="col-md-4">
                <div class="card hover-effect">
                    <img src="sev-puri.jpg" class="card-img-top" alt="Sev Puri">
                    <div class="card-body text-center">
                        <h5 class="card-title"><a href="SevPuri.html" class="text-decoration-none">Sev Puri</a></h5>
                    </div>
                </div>
            </div>
            <!-- Card 6 -->
            <div class="col-md-4">
                <div class="card hover-effect">
                    <img src="bhel-puri.jpg" class="card-img-top" alt="Bhel Puri">
                    <div class="card-body text-center">

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript for dynamic navigation with cache busting
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default browser navigation
                const targetUrl = link.getAttribute('href');
                // Add a timestamp to the URL to bust cache
                window.location.href = `${targetUrl}?v=${new Date().getTime()}`;
            });
        });

        // Ensure logo redirects properly to the home page
        document.getElementById('logoImage').addEventListener('click', function () {
            window.location.href = 'Home.html';
        });
    </script>
</body>
</html>
